name: Build & Push to Public ECR and Deploy

on:
  push:
    branches: [ main ]

env:
  # Public ECR control-plane is us-east-1
  AWS_REGION: us-east-1
  ECR_PUBLIC_ALIAS: e8f3z7y7         # <-- your public ECR alias
  ECR_REPOSITORY: medai              # <-- repo name
  IMAGE_TAG: latest

jobs:
  ci:
    runs-on: ubuntu-latest
    outputs:
      image_uri: ${{ steps.build.outputs.image_uri }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure Public ECR repository exists
        run: |
          set -e
          aws ecr-public describe-repositories --repository-names "${ECR_REPOSITORY}" >/dev/null 2>&1 || \
          aws ecr-public create-repository --repository-name "${ECR_REPOSITORY}" >/dev/null

      - name: Login to **Public** Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Build, tag, and push image to Public ECR
        id: build
        env:
          REGISTRY: public.ecr.aws
        run: |
          set -e
          IMAGE_URI="${REGISTRY}/${ECR_PUBLIC_ALIAS}/${ECR_REPOSITORY}:${IMAGE_TAG}"

          # If your Dockerfile is NOT at repo root, set the right path:
          # docker build -f path/to/Dockerfile -t "${IMAGE_URI}" path/to/build-context
          docker build -t "${IMAGE_URI}" .

          docker push "${IMAGE_URI}"

          echo "image_uri=${IMAGE_URI}" >> "$GITHUB_OUTPUT"

  cd:
    needs: ci
    runs-on: self-hosted
    steps:
      - name: Login to **Public** Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Pull & Run
        env:
          IMAGE_URI: ${{ needs.ci.outputs.image_uri }}
        run: |
          set -e
          IMAGE="${IMAGE_URI:-public.ecr.aws/${{ env.ECR_PUBLIC_ALIAS }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}}"

          docker pull "${IMAGE}"
          docker rm -f app || true
          docker run -d --name app --restart unless-stopped \
            -p 8080:8080 \
            -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
            -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
            -e AWS_DEFAULT_REGION="us-east-1" \
            -e PINECONE_API_KEY="${{ secrets.PINECONE_API_KEY }}" \
            -e OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            "${IMAGE}"
